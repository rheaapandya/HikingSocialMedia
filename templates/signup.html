<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/styles/stylelogin.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <!-- The following code was produced by chatGPT but modified by me -->
    <nav class="navbar navbar-expand-lg custom-navbar">
        <div class="navbar navbar-expand-lg" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/index">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/gethiking">Get Hiking</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/youradventuresofar">Your Adventure So Far</a>
                </li>
            </ul>
            <div class="navbar navbar-expand-lg" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Start Adventuring!
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="/login">Login</a>
                            <a class="dropdown-item" href="/signup">Sign Up</a>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h1>Signup Page</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    {% for msg in messages %}
    <p>{{msg}}</p>
    {% endfor %}
    {% endif %}
    {% endwith %}
    <div class="login-container">
        <form action="#" method="POST">
            <label for="username">@:</label>
            <input type="text" id="username" name="username" required><br>

            <label for="password">Password:</label>
            <input type="text" id="password" name="password" required><br>

            <label for="password">Retype Password:</label>
            <input type="text" id="repassword" name="repassword" required><br>

            <button type="submit">Login</button>
        </form>
    </div>

    <!-- chatgpt code ends -->

</body>

</html>
